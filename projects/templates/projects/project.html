{% extends 'base.html' %}


{% block content %}
    <main class="page project-page">
        <section class="portfolio-block project">
            <div class="container">
                <div class="heading">
                    <h2>{{ project.title }}</h2>
                </div>
                <div class="image" style="background-image:url({{ project.image.url }});"></div>
                <div class="row">
                    <div class="col-12 col-md-6 offset-md-1 info">
                        <h3>Description</h3>
                        <p>{{ project.description }}</p>
                    </div>
                    <div class="col-12 col-md-3 offset-md-1 meta">
                        <div class="tags">
                            <span class="meta-heading">Tools and technologies</span>
                            {% for tool in project.tools.all %}
                                <p>{{ tool }}</p>
                            {% endfor %}
                            <span class="meta-heading">Date</span>
                            <span>25-04-2017</span></div>
                    </div>
                </div>
            </div>
        </section>
    </main>

{% endblock %}
